<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            width: 280px;
            border-right: 1px solid #e9ecef;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .user-title {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 0;
        }

        .divider {
            border-top: 1px solid #e9ecef;
            margin: 20px 0;
        }

        .menu-section {
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 5px;
            color: #495057;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background-color: #f8f9fa;
        }

        .menu-item.active {
            background-color: #f1f3f5;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
            color: #6c757d;
        }

        .menu-item.logout {
            color: #dc3545;
        }

        .menu-item.logout i {
            color: #dc3545;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
        }

        .form-check {
            margin-bottom: 1rem;
        }

        .form-check-input {
            width: 22px;
            height: 22px;
            margin-top: 0;
            margin-right: 10px;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .form-check-label {
            font-size: 18px;
            font-weight: 500;
        }

        .btn-save {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 10px 25px;
            font-size: 18px;
            float: right;
        }

        .btn-save i {
            margin-right: 10px;
        }

        .admin-card h5 {
            font-size: 16px;
            font-weight: 600;
        }

        .admin-card p {
            font-size: 14px;
        }

        /* Modal styling */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 1rem 1rem 0 1rem;
        }

        .btn-close {
            background-size: 0.8em;
            opacity: 0.5;
        }

        .modal-title {
            font-weight: 700;
        }

        .modal-body {
            padding: 1rem 2rem 2rem;
        }

        .btn-outline-primary {
            border-width: 2px;
            font-weight: 500;
        }

        .btn-primary {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0 justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0 pb-4">
                    <h2 class="modal-title fs-1 fw-bold mb-3" id="confirmationModalLabel">Are you sure?</h2>
                    <p class="fs-5 text-secondary mb-4">Are you sure you want to save changes?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-outline-primary px-5 py-2 fs-5"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary px-5 py-2 fs-5" id="confirmSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <img src="https://via.placeholder.com/50" alt="Profile">
            <div>
                <p class="user-title">PRODUCT MANAGER</p>
                <p class="user-name">Andrew Smith</p>
            </div>
        </div>

        <div class="divider"></div>

        <p class="menu-section">MAIN</p>
        <a href="#" class="menu-item" id="reset-password-link">
            <i class="fas fa-key"></i>
            Reset Password Notif.
        </a>
        <a href="#" class="menu-item" id="welcome-update-link">
            <i class="fas fa-envelope"></i>
            Welcome and Update Notif.
        </a>
        <a href="#" class="menu-item" id="super-admin-link">
            <i class="fas fa-shield-alt"></i>
            Super Admin Receive Notif.
        </a>

        <div class="divider"></div>

        <a href="#" class="menu-item">
            <i class="fas fa-question-circle"></i>
            Help
        </a>
        <a href="#" class="menu-item logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout Account
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="notification-section" id="notification-section"></div>

        <button type="button" class="btn btn-primary btn-save">
            <i class="fas fa-save"></i>
            Save
        </button>
    </div>

    <!-- Confirmation Popup -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0 justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0 pb-4">
                    <h2 class="modal-title fs-1 fw-bold mb-3" id="confirmationModalLabel">Are you sure?</h2>
                    <p class="fs-5 text-secondary mb-4">Are you sure you want to save changes?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-outline-primary px-5 py-2 fs-5"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary px-5 py-2 fs-5" id="confirmSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Notification data
            const notifications = {
                "reset-password-section": {
                    title: "Reset Password Notification",
                    sections: [
                        {
                            title: "Employee",
                            options: [
                                {label: "Email", id: "resetEmployeeEmail", checked: true},
                                {label: "Business Email", id: "resetEmployeeBusinessEmail", checked: true},
                            ],
                        },
                        {
                            title: "User",
                            options: [
                                {label: "Email", id: "resetUserEmail", checked: true},
                                {label: "Business Email", id: "resetUserBusinessEmail", checked: true},
                            ],
                        },
                    ],
                },
                "welcome-update-section": {
                    title: "Welcome and Update Notification",
                    sections: [
                        {
                            title: "Employee",
                            options: [
                                {label: "Email", id: "welcomeEmployeeEmail", checked: true},
                                {label: "Business Email", id: "welcomeEmployeeBusinessEmail", checked: true},
                            ],
                        },
                        {
                            title: "User",
                            options: [
                                {label: "Email", id: "welcomeUserEmail", checked: true},
                                {label: "Business Email", id: "welcomeUserBusinessEmail", checked: true},
                            ],
                        },
                    ],
                },
                "super-admin-section": {
                    title: "Super Admin Receive Notification",
                    sections: [
                        {
                            title: "Super Admins",
                            options: [
                                {label: "Abdullatif Aladwan (admin02@abjd.store)", id: "adminEmployeeEmail", checked: false},
                                {label: "Dr.Yousef (abjdinvadmn@gmail.com)", id: "adminEmployeeBusinessEmail", checked: false},
                            ],
                        },
                    ],
                },
            };

            // Sidebar links
            const sidebarLinks = document.querySelectorAll('.menu-item');
            const notificationSection = document.getElementById('notification-section');

            // Render notification content
            function renderNotifications(type) {
                const data = notifications[type];
                if (!data) return;

                notificationSection.innerHTML = '';

                const title = document.createElement('h1');
                title.textContent = data.title;
                notificationSection.appendChild(title);

                data.sections.forEach((section) => {
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.textContent = section.title;
                    notificationSection.appendChild(sectionTitle);

                    section.options.forEach((option) => {
                        const formCheck = document.createElement('div');
                        formCheck.className = 'form-check';

                        const input = document.createElement('input');
                        input.className = 'form-check-input';
                        input.type = 'checkbox';
                        input.id = option.id;
                        input.checked = option.checked;

                        const label = document.createElement('label');
                        label.className = 'form-check-label';
                        label.setAttribute('for', option.id);
                        label.textContent = option.label;

                        formCheck.appendChild(input);
                        formCheck.appendChild(label);

                        notificationSection.appendChild(formCheck);
                    });
                });
            }

            // Handle sidebar link clicks
            sidebarLinks.forEach((link) => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Remove "active" class from all links
                    sidebarLinks.forEach((l) => l.classList.remove('active'));

                    // Add "active" class to clicked link
                    this.classList.add('active');

                    // Render the corresponding notification section
                    const type = this.id.replace('-link', '-section');
                    renderNotifications(type);
                });
            });

            // Initial render
            document.getElementById('reset-password-link').click();
            const saveButton = document.querySelector('.btn-save');
            const confirmSaveButton = document.getElementById('confirmSave');
            const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));

            saveButton.addEventListener('click', function () {
                confirmationModal.show();
            });

                    settings[checkbox.id] = checkbox.checked;
                });

                console.log('Saving settings:', settings);

                confirmationModal.hide();

                setTimeout(() => {
                    alert('Settings saved successfully!');
                }, 500);
            });
        });
    </script>
</body>

</html>
