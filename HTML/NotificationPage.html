<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/NotificationPage.css">
</head>

<body>
    <!-- Sidebar -->
     <div class="sidebar">
        <div class="user-info">
            <img src="../Images/Avatar.png" alt="Profile">
            <div>
                <p class="user-title">PRODUCT MANAGER</p>
                <p class="user-name">Andrew Smith</p>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <p class="menu-section">MAIN</p>
        <a href="#" class="menu-item" id="reset-password-link">
            <i class="fas fa-key"></i>
            Reset Password Notif.
        </a>
        <a href="#" class="menu-item" id="welcome-update-link">
            <i class="fas fa-envelope"></i>
            Welcome and Update Notif.
        </a>
        <a href="#" class="menu-item" id="super-admin-link">
            <i class="fas fa-shield-alt"></i>
            Super Admin Receive Notif.
        </a>
        
        <div class="divider"></div>
        
        <div class="menu-bottom">
            <a href="#" class="menu-item">
                <i class="fas fa-question-circle"></i>
                Help
            </a>
            <a href="#" class="menu-item logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout Account
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="notification-section" id="notification-section"></div>
        
        <button type="button" class="btn btn-primary btn-save">
            <i class="fas fa-save"></i>
            Save
        </button>
    </div>

    <!-- Confirmation Popup -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0 justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0 pb-4">
                    <div class="modal-title fs-1 fw-bold" id="confirmationModalLabel">Are you sure?</div>
                    <p class="fs-5 text-secondary mb-4">Are you sure you want to save changes?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-outline-primary px-5 py-2 fs-5" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary px-5 py-2 fs-5" id="confirmSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/NotificationPage.js"></script>
</body>

</html>
